<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>Tarefa 3 - Identificação Pessoal</title>
        <link rel='stylesheet' type='text/css' href='./tarefa3.css'>
    </head>

    <body>
        <div class='cabecalho'>
            <titulos>Tarefa 3 - Identificação Pessoal</titulos>
            <hr color='red' width='85%' size='1' align='left'>
        </div>

        <div class='identifica'>
            <table width='85%'>
                <th colspan='2' style='text-align: left; font-weight: normal;'>
                    <titulos>Identificação Pessoal</titulos>
                </th>

                <tr>
                    <td width='10%'><textos>Nome:</textos>
                    <td width='75%'><textos>Nome completo</textos></td>
                </tr>

                <tr>
                    <td width='10%'><textos>Data de Nascimento:</textos></td>
                    <td width='75%'><textos>dd/mm/aaaa</textos></td>
                </tr>

                <tr>
                    <td width='10%'><textos>Natural de:</textos></td>
                    <td width='75%'><textos>Cidade - UF</textos></td>
                </tr>

                <tr>
                    <td width='10%'><textos>Endereço:</textos></td>
                    <td width='10%'><textos>Rua Tal, nº 00, Bairro Tal</textos></td>
                </tr>

                <tr>
                    <td width='10%'><textos>Cidade:</textos></td>
                    <td width='75%'><textos>Cidade - UF</textos></td>
                </tr>
            </table>
            <button onclick='history.go(-1);'>Voltar</button>
        </div>
    </body>
</html>
